plugins {
    id("org.jetbrains.kotlin.jvm") version("1.3.71")
    id("org.jetbrains.kotlin.plugin.serialization") version("1.3.71")
    id("java")
}

group "me.shedaniel"

sourceCompatibility = targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://maven.fabricmc.net" }
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx/" }
    maven { url "https://dl.bintray.com/kotlin/kotlin-dev/" }
    maven { url "https://dl.bintray.com/shedaniel/linkie" }
}

dependencies {
    compile("me.shedaniel:linkie-core:1.0.32")
    compile("com.discord4j:discord4j-core:3.1.0") {
        force = true
    }
    compile("com.github.jearmstrong21:PESL:36498a1")
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes(
                'Main-Class': 'me.shedaniel.linkie.discord.LinkieBot'
        )
    }
}

compileKotlin {
    kotlinOptions.suppressWarnings = true
    kotlinOptions.jvmTarget = "1.8"
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean
